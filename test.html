<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="email_login">Endereço de email</label>
            <input id="email_login" name="email_login" required="required" type="text" placeholder="Campo obrigatório (Ex: contato@email.com)"/>
          </p>
           
          <p> 
            <label for="senha_login">Inserir senha</label>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="Digite a senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Lembrar de mim</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
           
          <p class="link">
            Não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Campo obrigatório" />
          </p>
           
          <p> 
            <label for="email_cad">Endereço de e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="Campo obrigatório (Ex: contato@email.com)"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Inserir senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Digite a senha"/>
          </p>
          <p> 
            <label for="confirme_cad">Inserir novamente</label>
            <input id="confirme_cad" name="confirme_cad" required="required" type="password" placeholder="Digite a senha novamente"/>
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
